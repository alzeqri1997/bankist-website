<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="dist/css/style.css" />
    <title>Banksit | When Banking meets Minimalist</title>

    <!-- Javascript -->
    <script defer src="dist/js/script.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <img
          src="dist/images/logo.png"
          alt="Bankist logo"
          class="nav__logo"
          id="logo"
          data-version-number="3.0"
        />

        <ul class="nav__links">
          <li class="nav__item">
            <a href="#section--1" class="nav__link">Features</a>
          </li>
          <li class="nav__item">
            <a href="#section--2" class="nav__link">Operations</a>
          </li>
          <li class="nav__item">
            <a href="#section--3" class="nav__link">Testimonials</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link nav__link--btn btn--show-modal">
              Open account
            </a>
          </li>
        </ul>
      </nav>

      <div class="header__title">
        <div class="header__title--content">
          <h1 class="heading-1">
            When
            <!-- Green highlight effect -->
            <span class="highlight">banking</span>
            meets<br />
            <span class="highlight">minimalist</span>
          </h1>
          <h4 class="heading-4">
            A simpler banking experience for a simpler life.
          </h4>
          <button class="btn--text btn--scroll-to">
            Learn more &DownArrow;
          </button>
        </div>
        <div class="header__title--image">
          <img
            src="dist/images/hero.png"
            class="img"
            alt="Minimalist bank items"
          />
        </div>
      </div>
    </header>
  </body>
</html>
